<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Super Awesome Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="wrapper">
		<header class="masthead">
			<div class="content">
				<h1 class="masthead-title">Super Awesome Shopping List</h1>
				<img class="masthead-icon" src="imgs/shopping-list-flat.png" width="250px" alt="">
			</div>
		</header>
		<section class="shopping-container">
			<div class="content">
				<button class="clear-list">Clear List</button>
				<div class="add-item">
					<p>Type something in the box below and click the button to add it to the list.</p>
					<input id="item" class="item-input" type="text" placeholder="Add Item">
					<button id="add">Add Item</button>
				</div>
				<div class="shopping-list">
					<p id="how-to" style="display: none">Click the 'X' on the right to remove an item, or the 'Check' mark on the left to mark it complete.</p>
					<ul class="list">
						<!-- <li><span class="check"><i class="fa fa-check fa-lg"></i></span>Eggs<span class="remove"><i class="fa fa-times fa-lg"></i></span></li>
						<li><span class="check"><i class="fa fa-check fa-lg"></i></span>Butter<span class="remove"><i class="fa fa-times fa-lg"></i></span></li>
						<li><span class="check"><i class="fa fa-check fa-lg"></i></span>Bread<span class="remove"><i class="fa fa-times fa-lg"></i></span></li>
						<li><span class="check"><i class="fa fa-check fa-lg"></i></span>Milk<span class="remove"><i class="fa fa-times fa-lg"></i></span></li> -->
					</ul>
				</div>
			</div>
		</section>
	</div>
	<footer class="page-footer">

	</footer>
</body>
</html>
