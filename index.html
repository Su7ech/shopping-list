<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Super Awesome Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header class="masthead">
		<div class="contents">
			<h1 class="masthead-title">Super Awesome Shopping List</h1>
			<img class="masthead-icon" src="imgs/shopping-list-flat.png" alt="">
		</div>
	</header>
	<section class="shopping-container">
		<div class="contents">
			<div class="how-to">
				<p>Type in the box and click 'Add Item' to add it to your list</p>
				<p>Click the 'X' on the left to remove an item, or the 'Check' mark on the right to mark it complete.</p>
			</div>
			<div class="add-item">
				<input type="text" placeholder="Add Item">
				<button>Add Item</button>
			</div>
			<ul class="shopping-list">
				
			</ul>
		</div>
	</section>
	<footer class="shopping-footer">
		
	</footer>
</body>
</html>
